<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaston's Amazing Tavern</title>
    <link rel="stylesheet" href="ClassRoom.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Import Fonts -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Cormorant:ital@1&display=swap");
    </style>

</head>

<body>
    <div class="wrapBackground">
        <img class="backgroundImage" src="./assets/tavern-gaston.png">
        <div class="gaston-image">
            <img class="gaston-icon" src="./assets/gaston-icon.png" class="img-thumbnail" alt="Welcome" data-mdb-trigger="hover" />

            <div id="Rectangle">
                <div id="SpeechBubble">Find the buttons!</div>
                
            </div>
        </div>
    </div>

    

    <div id="quadro">
        <img id="quadroId" src="quadro.png">
      </div>
      <div id="chat-box" hidden>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message here...">
        <p></p>
        <button id="sendMessage" type="submit">Send Message</button>
        <button type="button" id="clear-button">Clear Lesson</button>
        <button type="button" id="export-button">Save Lesson</button>
        <button type="button" id="speak">Speak Up!</button>
        <select id="voice-list"></select>
      </form>
    </div>
    </main>


    <script src="ClassRoomChatScript.js"></script>
    <script src="ClassRoomButtons.js"></script>
    <!-- <script src="server.js"></script> -->
  </body>

  <footer>
    <h1>Not Disney</h1>
  </footer>
</html>
